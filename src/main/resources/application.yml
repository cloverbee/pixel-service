spring:
  application:
    name: pixel-service
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest  # ← ADD THIS: Read from beginning if no offset
      properties:
        spring.json.trusted.packages: "com.multiverse.pixel"
        spring.json.value.default.type: com.multiverse.pixel.dto.PixelEvent  # ← ADD THIS: Tell deserializer the target class
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080